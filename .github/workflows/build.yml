name: Build

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build and analyze
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Se requiere para un mejor an√°lisis en SonarQube

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install cmake g++ gcovr -y
          pip install gcovr || echo "gcovr installation failed"

      - name: Verify gcovr Installation
        run: gcovr --version || echo "gcovr not installed correctly"

      - name: Configure CMake
        run: |
          mkdir -p build
          cd build
          cmake .. -DENABLE_TESTING=ON -DCODE_COVERAGE=ON

      - name: Build Project
        run: |
          cd build
          cmake --build .

      - name: Run Unit Tests
        run: |
          cd build
          ctest --output-on-failure

      - name: Generate Coverage Report
        run: |
          cd build
          make coverage || (echo "Coverage generation failed"; exit 1)
          ls -l coverage.xml || echo "Coverage file not found"

      - name: Upload Coverage Report
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: build/coverage.xml

      - name: Run SonarScanner
        uses: sonarsource/sonarqube-scan-action@v3
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

